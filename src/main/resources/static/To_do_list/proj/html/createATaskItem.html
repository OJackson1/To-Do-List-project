    <div class="container">

    <form class="createTaskItemForm w-50" method="post" action="index.html" style="align-content: center;" >

        <div class="form-group col-md-12">
            <label for="inputId">Task ID</label>

        </div>
        </div>
        <button type="submit" id="updateButton" class="btn btn-success">UPDATE</button>
        <button type="submit" id="backButton" onclick="location.href='index.html'" class="btn btn-warning">Back to All</button>
    </form> 

    <br>
    <h1>Create Task Item </h1>
    <div id="create"></div>
    
    <table class="table table-striped table-dark"></table>

    <a href="create.html">
        <button id="createButton" class="btn btn-success">ADD</button>
    </a>
